<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Server</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Simple Pokemon Server</h1>
    </header>
    <section class="hero">
      <section class="tab">
      </section>
      <h1 class="main">Hello new trainer! Pick your pokemon to get started on your journey to becoming a pokemon master!</h1>
      <section class="container">
        <img src="assets/chimchar.png" alt="Chimchar">
        <img src="assets/piplup.png" alt="Piplup">
        <img src="assets/turtwig.png" alt="Turtwig">
      </section>
      <section class="pick">
        <input id="userName" type="text" name="" placeholder="Pick your pokemon!">
        <button id="clickMe" type="button" name="button">Go!</button>
      </section>
    </section>

    <h2 id="pokemonName"></h2>
    <h2 id="pokemonType"></h2>
    <h2 id="pokemonNumber"></h2>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
